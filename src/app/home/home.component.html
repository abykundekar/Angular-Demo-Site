<h1>Welcome!</h1>

<div class="play-container">
    <p>You've Clicked <span (click)="counterClick()">this</span>{{ clickCounter }} times.</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name">
        <br>
        <strong>You said the name : </strong>{{ name }}
    </p>
</div>

<div class="play-container" [ngClass]="setClasses()">
   <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p>Counter <strong> IS GREATER</strong> than 4</p>
   </ng-template>

   <ng-template #none>
       <p>Counter is <strong>not GREATER</strong> than 4 </p>
   </ng-template>
</div>
<h1>Categories</h1>
<ul *ngIf="menus">
    <li *ngFor="let cat of categories" (click)="checkSubcategory(cat.id)" >
        <p class="name">{{ cat.name }}</p>
        <img src="http://106.51.39.91:9000/imgdld/550ee0f13a00008d01c8a496/5526c614600000dc010af1e0-wood_Cover 1.png" >
    </li>
</ul>
